<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <div class="grid">
        <input type="text"
               @keyup.enter="calc"
               v-model="result"
               placeholder="0">
        <button class="cell num"
                v-for="num in numbers"
                @click="input(num)">{{num}}</button>
        <button class="cell op"
                @click="input(op)"
                v-for="op in operations">{{op}}</button>
        <button @click="reset()"
                class="cell op">R</button>
        <button @click="calc()"
                class="cell op">=</button>
    </div>
</div>

</body>
<script src="script.js"></script>
</html>
